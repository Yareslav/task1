<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Task1</title>
  </head>
  <body>
    <div class="navigator">
      <p class="navigator__link navigator-selected" key="Main">Main</p>
      <p>/</p>
      <p class="navigator__link " key="Archived">Archived</p>
    </div>

    <div class="form center">
      <form class="beet2">
        <h2>Create note</h2>

        <div class="form__block">
          <label>Name</label>
          <input type="text" id="name-input"/>
        </div>

        <div class="form__block">
          <label>Content</label>
          <textarea id="content-input"></textarea>
        </div>

        <div class="form__block">
          <label>Category</label>
          <select id="category-input"></select>
        </div>

        <button>Submit</button>
      </form>
    </div>

    <div class="beet2 table">
      <div class="table__head notes-grid">
        <p>Name</p>
        <p>Created</p>
        <p>Category</p>
        <p>Content</p>
        <p>Dates</p>
        <img src="../images/delete.png"/>
        <img src="../images/draw.png"/>
        <img src="../images/archive.png"/>
      </div>
      <div class="table__row notes-grid">

      </div>
    </div>
  </body>
</html>
