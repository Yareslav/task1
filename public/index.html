<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>Task1</title>

  <body>
    <div class="navigator">
      <p class="navigator__link navigator-selected" key="Main">Main</p>
      <p>/</p>
      <p class="navigator__link " key="Archived">Archived</p>
    </div>

    <div class="active-notes-table beet2 table">
      <div class="table__head notes-grid">
        <p>Name</p>
        <p>Created</p>
        <p>Category</p>
        <p>Content</p>
        <p>Dates</p>
        <img src="../images/delete.png"/>
        <img src="../images/draw.png"/>
        <img src="../images/archive.png"/>
      </div>
      <div class="table__flow"></div>
    </div>

    <div class="table beet2">
      <button class="table__createNote">Create Notes</button>
    </div>


    <div class="archived-notes-table beet2 table">
      <div class="table__head notes-grid">
        <p>Name</p>
        <p>Created</p>
        <p>Category</p>
        <p>Content</p>
        <p>Dates</p>
        <img src="../images/delete.png"/>
        <img src="../images/draw.png"/>
        <img src="../images/archive.png"/>
      </div>
      <div class="table__flow"></div>
    </div>

    <div class="statistics-table table beet2">
      <div class="table__head statistics-grids">
        <p>Category</p>
        <p>Active</p>
        <p>Archived</p>
      </div>
      <div class="table__flow"></div>
    </div>
